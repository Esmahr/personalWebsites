<form class="needs-validation mt-4" novalidate>
  <div class="container">
    <div class="row">
      <div class="text-end"> <button class="w-30 btn btn-primary btn-sm mb-2 me-2" type="submit"> Değişiklikleri
          Kaydet</button></div>
      <div class="col-md-3 mb-3">
        <div class="profile-img-group p-3">
          <img *ngIf="imageUrl; else defaultImage" [src]="imageUrl" alt="Profil Resmi">
          <ng-template #defaultImage>
            <img [src]="userInfo?.profilePhotoLink" alt="Varsayılan Profil Resmi">
          </ng-template>
          <div class="upload-img text-center">
            <label for="formFile" class="form-label mt-4"><b>Profil Resmini Değiştir</b></label>
            <input class="form-control image" type="file" id="formFile" (change)="onFileSelected($event)">
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="container p-3">
          <div class="row">
            <h4 class="mt-3">Kişisel Bilgiler</h4>
            <div class="col-md-6">
              <div class="main-input-group">
                <label for="firstName" class="form-label">Ad</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="userInfo.firstName" name="firstName"
                  required>
                <div class="invalid-feedback">
                  Zorunlu alan!
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="main-input-group">
                <label for="lastName" class="form-label">Soyad</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="userInfo.lastName" name="lastName"
                  required>
                <div class="invalid-feedback">
                  Zorunlu alan!
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="main-input-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="userInfo.email" name="email" required>
                <div class="invalid-feedback">
                  Zorunlu alan!
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="main-input-group">
                <label for="experience" class="form-label">Deneyim</label>
                <input type="number" class="form-control" id="experience" [(ngModel)]="userInfo.email" name="experience"
                  required>
                <div class="invalid-feedback">
                  Zorunlu alan!
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="main-input-group">
                <label for="gender" class="form-label">Cinsiyet</label>
                <input type="text" class="form-control" id="gender" [(ngModel)]="userInfo.gender" name="gender"
                  required>
                <div class="invalid-feedback">
                  Zorunlu alan!
                </div>
              </div>
            </div>
            <h4 class="mt-3">Sosyal Bilgiler</h4>
            <div class="col-md-6">
              <div class="main-input-group">
                <label for="githubUsername" class="form-label">Github Kullanıcı Adı</label>
                <div class="input-group has-validation d-flex">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" id="githubUsername" [(ngModel)]="userInfo.githubUsername"
                    name="githubUsername" required>
                  <div class="invalid-feedback">
                    Zorunlu alan!
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="main-input-group">
                <label for="mediumUsername" class="form-label">Medium Kullanıcı Adı</label>
                <div class="input-group has-validation d-flex">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" id="mediumUsername" [(ngModel)]="userInfo.githubUsername"
                    name="mediumUsername" required>
                  <div class="invalid-feedback">
                    Zorunlu alan!
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="main-input-group">
                <label for="youtubeUsername" class="form-label">Youtube Kullanıcı Adı</label>
                <div class="input-group has-validation d-flex">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" id="youtubeUsername" [(ngModel)]="userInfo.githubUsername"
                    name="youtubeUsername" required>
                  <div class="invalid-feedback">
                    Zorunlu alan!
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>


<div class="p-5">
  <div class="d-flex justify-content-between">
    <h4 class="mt-3">Hakkımda</h4>
    <button mat-raised-button color="primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Yeni Ekle</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <mat-radio-group aria-label="Select an option">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> <mat-radio-button value="1"></mat-radio-button> </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-radio-group>
  </table>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Hakkımda</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-control" id="description" #editor></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary mt-0" data-bs-dismiss="modal" aria-label="Close">İptal</button>
        <button type="button" class="btn btn-primary mt-0" (click)="showEditorData()">Kaydet</button>
      </div>
    </div>
  </div>
</div>
