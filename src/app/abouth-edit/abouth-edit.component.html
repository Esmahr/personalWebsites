<form>
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-8">
        <mat-card class="p-5">
          <mat-card class="p-3">
            <div class="mb-3">
              <label for="firstName" class="form-label">Ad</label>
              <input type="text" class="form-control" id="firstName"[(ngModel)]="userInfo.firstName" name="firstName"
                 required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Soyad</label>
              <input type="text" class="form-control" id="lastName" [(ngModel)]="userInfo.lastName" name="lastName"
                required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="userInfo.email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="experience" class="form-label">Deneyim</label>
              <input type="number" class="form-control" id="experience" [(ngModel)]="userInfo.experience"
                name="experience" required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Cinsiyet</label>
              <input type="text" class="form-control" id="gender" [(ngModel)]="userInfo.gender" name="gender" required>
            </div>
          </mat-card>
          <mat-card class="p-3 mt-4">
            <div class="mb-3">
              <label for="githubUsername" class="form-label">Github Kullanıcı Adı</label>
              <div class="input-group has-validation d-flex">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="githubUsername" [(ngModel)]="userInfo.githubUsername"
                  name="githubUsername" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="mediumUsername" class="form-label">Medium Kullanıcı Adı</label>
              <div class="input-group has-validation d-flex">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="mediumUsername" [(ngModel)]="userInfo.mediumUsername"
                  name="mediumUsername" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="youtubeUsername" class="form-label">Youtube Kullanıcı Adı</label>
              <div class="input-group has-validation d-flex">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="youtubeUsername" [(ngModel)]="userInfo.youtubeUsername"
                  name="youtubeUsername" required>
              </div>
            </div>
          </mat-card>
          <button type="button" (click)="onSubmit()" class="btn btn-primary">Submit</button>

        </mat-card>
      </div>
      <div class="col-md-4"> <mat-card>
          <div class="profile-img-group p-3">
            <img *ngIf="imageUrl; else defaultImage" [src]="imageUrl" alt="Profil Resmi">
            <ng-template #defaultImage>
              <img [src]="userInfo?.profilePhotoLink" alt="Varsayılan Profil Resmi">
            </ng-template>
            <div class="upload-img text-center">
              <label for="formFile" class="form-label mt-4"><b>Profil Resmini Değiştir</b></label>
              <input class="form-control image" type="file" id="formFile" (change)="onFileSelected($event)">
            </div>
          </div>
        </mat-card></div>
    </div>
  </div>
</form>
