<div class="container d-grid">
    <div>
        <button type="button" class="btn btn-sm btn-primary float-end mt-3" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            Yeni Ekle</button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Yeni Blog</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="form-control" id="description" #editor></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary mt-0" data-bs-dismiss="modal">İptal</button>
                        <button type="button" class="btn btn-primary mt-0">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="main-table">
        <mat-form-field>
            <mat-label>Filtrele</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Java" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Etiketler </th>
                    <td mat-cell *matCellDef="let row"> ddddss</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Başlık</th>
                    <td mat-cell *matCellDef="let row">dddd</td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="fruit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>İşlemler</th>
                    <td mat-cell *matCellDef="let row">aaa </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Aradığınız kelime bulunamadı "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>


    </div>
</div>
